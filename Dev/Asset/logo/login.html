<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <img src="./Asset/logo.png" alt="Logo" class="logo">
        <div class="pos-text">แม่ POS</div>
        <form class="login-form" onsubmit="login(event)">
            <input type="text" id="username" placeholder="username" required>
            <div class="password-container">
                <input type="password" placeholder="password" id="password" required>
                <span class="password-toggle-icon"><i class="fas fa-eye"></i></span>
            </div>
            <button type="submit" class="login-button">Login</button>
        </form>
    </div>

    <script>
        const passwordField = document.getElementById("password");
        const usernameField = document.getElementById("username");
        const togglePassword = document.querySelector(".password-toggle-icon i");

        togglePassword.addEventListener("click", function () {
            if (passwordField.type === "password") {
                passwordField.type = "text";
                togglePassword.classList.remove("fa-eye");
                togglePassword.classList.add("fa-eye-slash");
            } else {
                passwordField.type = "password";
                togglePassword.classList.remove("fa-eye-slash");
                togglePassword.classList.add("fa-eye");
            }
        });

        usernameField.addEventListener("input", function() {
            if (usernameField.value.length > 0) {
                usernameField.classList.add("bold-text");
            } else {
                usernameField.classList.remove("bold-text");
            }
        });

        passwordField.addEventListener("input", function() {
            if (passwordField.value.length > 0) {
                passwordField.classList.add("bold-text");
            } else {
                passwordField.classList.remove("bold-text");
            }
        });

        function login(event) {
            event.preventDefault(); // Prevent form submission

            const username = usernameField.value;
            const password = passwordField.value;

            // Simple validation for demonstration purposes
            if (username === "admin" && password === "123") {
                // Redirect to the desired page
                window.location.href = 'pos-select.html';
            } else {
                alert("Invalid credentials, please try again.");
                // Clear the input fields
                usernameField.value = '';
                passwordField.value = '';
                usernameField.classList.remove("bold-text");
                passwordField.classList.remove("bold-text");
            }
        }
    </script>
</body>
</html>
