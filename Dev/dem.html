<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="initialize()">
    <nav>
        <img src="logo.png" alt="Logo" class="logo"> <!-- Ensure the logo path is correct -->
    </nav>
    <header>
        <h1>POS</h1>
    </header>
    <div class="menu">
        <button id="sales" onclick="tabSwitch('sales')">ขาย</button>
        <button id="buy" onclick="tabSwitch('buy')">ซื้อ</button>
        <button id="salesReturn" onclick="tabSwitch('salesReturn')">ขายคืน</button>
        <button id="productManagement" onclick="tabSwitch('productManagement')">เครื่องมือจัดการสินค้า</button>
        <button id="salesManagement" onclick="tabSwitch('salesManagement')">ผลดำเนินการขาย</button>
        <button id="buyManagement" onclick="tabSwitch('buyManagement')">ผลดำเนินการซื้อ</button>
    </div>
    <section id="content">
        <!-- Content will be loaded here based on tab selection -->
    </section>
</body>
<script src="script.js"></script>
</html>
    <style>
      /* style.css */
body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

nav {
    background-color: #ff6666;
    padding: 10px;
    text-align: center;
}

.logo {
    height: 50px;
}

header {
    text-align: center;
    padding: 20px 0;
}

.menu button {
    background-color: #ff6666;
    border: none;
    color: white;
    padding: 10px 20px;
    margin: 2px;
    cursor: pointer;
}

.menu button:hover, .menu button.active {
    background-color: #cc0000;
}

#content {
    padding: 20px;
    height: calc(100vh - 150px);
    overflow-y: auto;
}

@media (max-width: 600px) {
    .menu button {
        padding: 5px 10px;
    }
}
    </style>
    
    <script>
// script.js
function tabSwitch(tabName) {
    const content = document.getElementById('content');
    const buttons = document.querySelectorAll('.menu button');
    buttons.forEach(button => {
        if (button.id === tabName) {
            button.classList.add('active');
        } else {
            button.classList.remove('active');
        }
    });
    content.innerHTML = `<h2>${tabName}</h2><p>Content for ${tabName} will be implemented here.</p>`;
}

function initialize() {
    tabSwitch('sales'); // Default tab to show on page load
}
    </script>
</body>
</html>
